name: Benchmark

on: [push, pull_request]

jobs:
  run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
    - run: npm install
    - run: npm run build-release
    - run: cd test
    - run: bash benchmark.sh
    - run: cat report.csv
